<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dragableSVG.js"></script>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 20" onload="makeDraggable(evt)">
            <rect id="svg-background" x="0" y="0" width="30" height="20" fill="#fafafa" />
            <rect class="draggable" x="6" y="5" width="3" height="10" fill="#007bff" />
            <g>
                <rect class="draggable" x="10" y="5" width="3" height="10" fill="#00ff7b" />
                <rect class="draggable" x="14" y="5" width="3" height="10" fill="#00ff7b" />
            </g>
            <rect class="static" x="18" y="5" width="3" height="10" fill="#888" />
        </svg>
    </div>
</body>
</html>
